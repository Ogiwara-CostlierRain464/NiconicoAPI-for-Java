group 'jp.costlierrain464.ogiwara.java.niconicoapi'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'commons-lang',name: 'commons-lang',version: '+'
    compile group: 'net.arnx',name: 'jsonic',version: '+'
    compile group: 'org.apache.logging.log4j',name: 'log4j',version: '2.7'
    compile group: 'com.thoughtworks.xstream',name: 'xstream',version: '1.4.9'
}
